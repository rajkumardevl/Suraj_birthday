<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font famaly cdn  -->
  <link href='https://fonts.googleapis.com/css?family=Jost' rel='stylesheet'>

  <title>Document</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #00bbf9;
      background: url(https://images.unsplash.com/photo-1530104091755-015d31dfa0b9?q=80&w=1909&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .birthdayCard {
      position: relative;
      width: 250px;
      height: 350px;
      cursor: pointer;
      transform-style: preserve-3d;
      transform: perspective(2500px);
      transition: 4s;
    }

    .birthdayCard:hover {
      transform: perspective(2500px) rotate(5deg);
      box-shadow: inset 100px 20px 100px rgba(0, 0, 0, .15), 0 10px 100px rgba(0, 0, 0, 0.3);
    }

    .birthdayCard:hover .cardFront {
      transform: rotateY(-160deg);
    }

    .birthdayCard:hover .front-text {
      display: none;
    }

    .birthdayCard:hover .wrap-deco {
      display: none;
    }

    .birthdayCard:hover .wrap-decoTwo {
      display: none;
    }

    .birthdayCard:hover .plate {
      display: none;
    }

    .cardFront {
      position: relative;
      backdrop-filter: blur(10px);
      width: 250px;
      height: 350px;
      overflow: hidden;
      transform-origin: left;
      box-shadow: inset 100px 20px 100px rgba(0, 0, 0, .13), 30px 0 50px rgba(0, 0, 0, 0.1);
      transition: .4s;
      color: rgb(0, 255, 213);
    }

    .happy,
    .toyou {
      position: relative;
      font-family: didot;
      text-align: center;
      backface-visibility: hidden;
      font-size: 30px;
    }

    .happy {
      top: 198px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .toyou {
      top: 123px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }


    .bday {
      position: relative;
      font-family: arial;
      font-size: 35px;
      text-align: center;
      top: 163px;
    }

    .wrap-deco {
      position: absolute;
      top: -230px;
      left: -200px;
    }

    .decorations {
      position: absolute;
      width: 400px;
      height: 300px;
      border: 3px solid #333;
      border-radius: 50%;
    }

    .decorations:before,
    .decorations:after,
    .decorationsTwo:before,
    .decorationsTwo:after,
    .decorationsThree:before,
    .decorationsThree:after {
      content: "";
      position: absolute;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      width: 0;
      height: 0;
    }

    .decorations:before {
      border-top: 40px solid #f15bb5;
      top: 297px;
      left: 210px;
      transform: rotate(-5deg);
    }

    .decorations:after {
      border-top: 40px solid #f4d35e;
      top: 288px;
      left: 260px;
      transform: rotate(-17deg);
    }

    .decorationsTwo:before {
      border-top: 40px solid #00f5d4;
      top: 268px;
      left: 315px;
      transform: rotate(-30deg);
    }

    .decorationsTwo:after,
    .decorationsThree:after {
      border-top: 40px solid #9b5de5;
      top: 238px;
      left: 355px;
      transform: rotate(-40deg);
    }

    .wrap-decoTwo {
      transform: scaleX(-1);
      position: absolute;
      top: -230px;
      left: 445px;
    }

    .decorationsThree:before {
      border-top: 40px solid #00bbf9;
      top: 268px;
      left: 315px;
      transform: rotate(-30deg);
    }

    .plate {
      position: absolute;
      width: 130px;
      height: 5px;
      background-color: #00bbf9;
      left: 60px;
      top: 213px;
    }

    .cake {
      position: absolute;
      overflow: hidden;
      width: 100px;
      height: 50px;
      background-color: #f15bb5;
      border-radius: 10px 10px 0 0;
      top: -50px;
      left: 15px;
      box-shadow: inset 0 -15px #f9c74f, inset 0 15px #432818;
    }

    .cake:before {
      content: "";
      position: absolute;
      background-color: #432818;
      width: 10px;
      height: 20px;
      top: 5px;
      border-radius: 20px;
      box-shadow: 10px 5px #f15bb5, 20px 0px #432818, 30px 2px #f15bb5, 40px 5px #432818, 50px 5px #f15bb5, 60px 0px #432818, 70px 5px #f15bb5, 80px 5px #432818, 90px 5px #f15bb5;
    }

    .plate:before {
      content: "";
      position: absolute;
      background: repeating-linear-gradient(-45deg, #9b5de5, #9b5de5 3px, #00f5d4 3px, #00f5d4 6px);
      width: 7px;
      height: 25px;
      top: -75px;
      left: 61px;
    }

    .plate:after {
      content: "";
      position: absolute;
      width: 1px;
      height: 5px;
      background-color: #333;
      top: -80px;
      left: 64px;
    }


    .flame {
      position: absolute;
      background-color: #fb5607;
      border-radius: 80% 0 55% 50% / 55% 0 80% 50%;
      transform: rotate(-45deg);
      width: 15px;
      height: 15px;
      opacity: 0.7;
      top: -93px;
      left: 57px;
    }

    .cardInside {
      position: absolute;
      background: url(https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiEiLWLeuVdD04e3k5y2lFWR6p2guGNORMk-mNABNItY5iKSSrVsPpmCKTyE7WPaisHEROU6Uk15b4jEY6KgCFNVAo_r69cCTaGxf_WykCP3CcMKUwsCcAHxbKqUH6evjkZS_qSkvXUmMQ_akA62YV10UVkou6HktidATBnUkOV0d-CENfFD2qNDDE0/s320/Snapchat-1221080418.jpg);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      width: 250px;
      height: 350px;
      z-index: -1;
      left: 0;
      top: 0;
      box-shadow: inset 100px 20px 100px rgba(0, 0, 0, 0.2);
    }

    .inside-text {
      position: relative;
      top: -160px;
      transform: scale(0.7);
    }

    .wishes {
      position: relative;
      top: 170px;
    }

    p {
      font-family: Jost;
      color: #ffffff;
      margin: 10px;
    }

    .name {
      margin-left: 150px;
    }
  </style>
</head>

<body>
  <div class="birthdayCard">
    <div class="cardFront">
      <div class="front-text">
        <h3 class="happy">Dear SurajðŸ˜Š</h3>
        <h2 class="bday">HAPPY</h2>
        <h3 class="toyou">BIRTHDAY</h3>
        <p style="margin-top: 115px; margin-left: 80px; font-size: 20px" class="touch">
          Touch Here
        </p>
      </div>
      <div class="wrap-deco">
        <div class="decorations"></div>
        <div class="decorationsTwo"></div>
      </div>
      <div class="wrap-decoTwo">
        <div class="decorations"></div>
        <div class="decorationsThree"></div>
      </div>
      <div class="plate">
        <div class="cake"></div>
        <div class="flame"></div>
      </div>
    </div>

    <div class="cardInside">

      <div class="wishes">
        <p>Dear Suraj</p>
        <p>Happy birthday!! I hope your day is filled with lots of love and laughter! May all of your birthday wishes
          come true.</p>
        <p class="name">From : Raj</p>
      </div>
    </div>
  </div>
</body>

</html>
